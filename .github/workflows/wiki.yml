name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-wiki:
    name: Publish Wiki to GitHub
    runs-on: ubuntu-latest
    env:
      WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
    steps:
      - name: Validate token
        run: |
          if [ -z "$WIKI_TOKEN" ]; then
            echo "::error::WIKI_TOKEN secret is required. GITHUB_TOKEN cannot push to wiki repos."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          if ! git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki 2>/dev/null; then
            echo "Wiki repo not found, initializing fresh"
            mkdir -p wiki && cd wiki && git init -b master
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
          fi

      - name: Sync wiki files
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Remove existing pages so deleted files don't persist
          find . -maxdepth 1 -name '*.md' -not -name '.git' -delete
          cp ../docs/*.md .

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "docs: sync wiki from repository"
            git remote remove origin 2>/dev/null || true
            git remote add origin "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "master")
            git push -u origin "HEAD:refs/heads/${BRANCH}"
          fi
